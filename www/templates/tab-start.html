<ion-view ng-controller="WeatherStartCtrl" view-title="Start" ng-style="{'background-color':hueValue}">
  <!--<ion-content class="padding">-->
  <div class="current-weather">
    <div class="current-weather-top-wrapper">
      <div class="current-weather-top-1">
        <div class="current-weather-location padding">{{current_weather_location}}</div>
      </div>

      <div style="display: flex;flex-direction:row;">
        <div class="current-weather-top-2">
          <div class="current-weather-icon">
            <img ng-src="{{current_weather_icon}}"/>
          </div>
        </div>
        <div class="current-weather-top-3">
          <div class="current-weather-temperature">{{current_weather_temp}}</div>
        </div>
      </div>


    </div>
    <div class="current-weather-bottom">
      <div class="current-weather-text"></div>

      <div class="current-weather-text padding">Shave your armpits.{{current_weather_text}}</div>
      <a href="#" ng-click="getData()">Get Weather Data</a><br/>
      <a href="#" ng-click="parseData()">ParseData</a>
    </div>
  </div>
  <!--</ion-content>-->
</ion-view>
